<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<!-- CSS Files -->
		<link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
		<link rel="stylesheet" href="css/css.css" />
	
		<!-- Title of your web page -->	
		<title>JJK</title>
	
	</head>

	<body>
		<div class = "cover">
			<div class = "name">
				<h2>Jujutsu Kaisen</h2>
			</div>


			<div class="column">
			<div class = "columnOne">
				<div class="volume">
					<h2>14</h2>
				</div>
			</div>
			<div class = "columnTwo">
				<p class = 'author'>Story and art by</p>
				<p class = 'author'>Gege Akutami</p>
			</div>
			</div>
			<div class="background">
				<img src="images/Background.png">
			</div>

			
			<div class="backCape">
				<img src="images/Back Cape.png">
			</div>
			<div class="backClothing">
				<img src="images/Back Clothing.png">
			</div>
			<div class="head">
				<img src="images/Head.png">
			</div>
			<div class="body">
				<img src="images/Body.png">
			</div>
			<div class="outHandRobe">
				<img src="images/out hand robe.png">
			</div>
			<div class="otherArm">
				<img src="images/other arm.png">
			</div>
			<div class="reachingHand">
				<img src="images/Reaching Hand.png">
			</div>

			<map name = "topFinger">
				<area shape="rect" 
				coords="186,0,377,76"
				target="_self"/>
			</map>


			<div class="middle Finger">
				<img src="images/middle finger.png">
			</div>
			<div class="bottom Finger">
				<img src="images/Bottom Finger.png">
			</div>
			<div class="top Finger">
				<img usemap="topFinger" src="images/Top Finger.png">
			</div>
			<div class="left Finger">
				<img src="images/Left Most Finger.png">
			</div>



			<div class="slash">
				<img src="images/slash.png">
			</div>
			<div class="slash2">
				<img src="images/slash2.png">
			</div>
			<div class="slash3">
				<img src="images/slash3.png">
			</div>
			<div class="white">
				<img src="images/white.png">
			</div>
			<div class="black">
				<img src="images/black.png">
			</div>
			<div class="whiteSlash">
				<img src="images/white slash.png">
			</div>
			<div class="blackSlash">
				<img src="images/blackSlash.png">
			</div>
			<div class="de">
				<img src="images/de.png">
			</div>
			<div class="domain">
				<img src="images/domain.png">
			</div>
			<div class="after">
				<img src="images/domain.png">
			</div>
		</div>

	</body>

</html>
